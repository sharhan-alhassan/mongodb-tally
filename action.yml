# action.yml
name: 'Mongodb Tally'
description: 'A Github Action to Sync databases and collections betwenn mongo clusters'
author: 'Sharhan Alhassan'
inputs:
  source: 
    description: 'Source'
    required: true
  destination: 
    description: 'Destination'
    required: true
  database:  
    description: 'Database'
    required: false
  exclude:  
    description: 'Collection'
    required: false
outputs:
  time:
    description: 'The time Job ended'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.source }}
    - ${{ inputs.destination }}
    - ${{ inputs.database }}
    - ${{ inputs.exclude }}
branding:
  icon: 'server'
  color: 'gray-dark'